<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link href="https://unpkg.com/sanitize.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/main.css">
    <link rel="stylesheet" href="/public/css/pong.css">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Modak&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
    <div class="textContainer">
        <h1 class="h1">PONG</h1>
        <p class="p">GET 3 POINTS TO WIN</p>
    </div>
    <div class="btnWrapper">
        <button class="button startBtn">PLAY</button>
    </div>
    <div class="loadingDiv hidden">
        <h2 class="p loadingText">Waiting for opponent...</h2>
        <div class="loading"></div>
    </div>
    <div class="pongContainer hidden">
        <div class="pongWrapper" id="sketch-holder"></div>
        <div class="gameOver hidden">
            <div class="pongBtnContainer">
                <div class="pongBtnWrapper">
                    <button class="pongBtn playAgainBtn">PLAY AGAIN</button>
                    <a class="pongBtn homeBtn" href="/">HOME</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.js"></script>
    <!-- <script type="text/javascript">
        const socket = io("http://localhost:8080");
    </script> -->
    <script type="text/javascript">
        const socket = io("https://game-and-chat-server-a429y.ondigitalocean.app/");
    </script>
    <script src="/public/javascript/classes/ball.js"></script>
    <script src="/public/javascript/classes/pad.js"></script>
    <script src="/public/javascript/pong.js"></script>
</body>
</html>
