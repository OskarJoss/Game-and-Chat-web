<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://unpkg.com/sanitize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Modak&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/main.css">
    <link rel="stylesheet" href="/public/css/tictactoe.css">
    <link rel="stylesheet" href="/public/css/chat.css">
</head>
<body>
    <div class="textContainer">
        <h1 class="h1">TIC-TAC-TOE</h1>
        <p class="p">GET 3 IN A ROW TO WIN</p>
    </div>
    <div class="btnWrapper">
        <button class="button startBtn">Start Game</button>
    </div>
    <div class="loadingDiv hidden">
        <h2 class="p loadingText">Waiting for opponent...</h2>
        <div class="loading"></div>
    </div>
    <div class="ticTacToeContainer hidden">
        <h2 class="turnText"></h2>
        <div class="board"></div>
    </div>
    <div class="chatContainer hidden">
        <div class="messagesContainer"></div>
        <form>
          <input type="text" name="message" />
          <button type="submit">Send</button>
        </form>
        <div class="closeButton">X</div>
    </div>
    <div class="gameOver hidden">
        <h1 class="gameOverText"></h1>
        <button class="playAgainBtn">Play again</button>
        <a href="/"><button>Home</button></a>
    </div>
    <div class="chatIconContainer hidden">
        <img src="/public/icons/paper-plane.svg" alt="message icon">
        <div class="unreadMessages hidden"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.js"></script>
    <!-- <script type="text/javascript">
        const socket = io('http://localhost:8080');
    </script> -->
    <script type="text/javascript">
        const socket = io('https://game-and-chat-server-a429y.ondigitalocean.app/');
    </script>
    <script src="/public/javascript/ticTacToe.js"></script>
    <script src="/public/javascript/chat.js"></script>
</body>
</html>
